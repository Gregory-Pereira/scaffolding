---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: rekor-system
spec:
  ports:
    - port: 6379
  selector:
    app: redis
  clusterIP: None
---
apiVersion: v1
kind: Pod
metadata:
  name: redis
  namespace: rekor-system
  labels:
    app: redis
spec:
  containers:
    - image: registry.redhat.io/rhel9/redis-6@sha256:63da4136f2c8579a9e3971c8a335dd2bc1279e4afb15f5a8d63bf66c49f9c34a
      name: redis
      args: [
        "--bind",
        "0.0.0.0",
        "--appendonly",
        "yes"
      ]
      ports:
      - containerPort: 6379
        name: redis
